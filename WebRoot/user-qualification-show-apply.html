<title>我的认证</title>
</head>
<body>
<div class="page-container">
	<div class="panel panel-default mt-20">
		<div class="panel-header">
			认证信息
		</div>
		<div class="panel-body form form-horizontal">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">认证状态：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="qualification-status">未认证</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">认证类型：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="qualification-type">不可用</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">认证时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="qualification-time">不可用</span>
				</div>
			</div>
		</div>
		<div class="panel-header">
			认证记录
		</div>
		<div class="panel-body">
			<table class="table table-border table-bordered table-hover">
				<thead>
					<tr>
						<th scope="col" colspan="6">认证列表<a class="btn btn-success radius r" href="javascript:;" onclick="init_qualificationlog();" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></th>
					</tr>
					<tr class="text-c">
						<th width="10">ID</th>
						<th width="130">认证类型</th>
						<th width="90">提交申请时间</th>
						<th width="90">申请状态</th>
					</tr>
				</thead>
				<tbody id="qualification-content">
					<tr id="qualification-entry" class="text-c" style="display:none">
						<td tag="id">1</td>
						<td tag="qualification-type">模板 - 类型</td>
						<td tag="qualification-time">2017/10/01 10:00:00</td>
						<td>
							<a tag="qualification-status" title="查看详细信息" href="javascript:;" onClick="qualificaton_show('10001')" style="text-decoration:none" class="ml-5">模板 - 状态</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-header qualification-apply" style="display:none">
			认证申请
		</div>
		<div class="panel-body qualification-apply" style="display:none">
			<form enctype="multipart/form-data" method="post" style="padding: 20px" class="form form-horizontal" id="form-qualification">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>申请类型：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box" style="width:150px;">
						<select id="qualificationtypeuid" name="typeuid" class="select" size="1">
							<option value="-1">请选择申请类型</option>
						</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>申请附加内容：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea id="description" name="description" cols="" rows="" class="textarea" placeholder="说一下为什么想申请..." onKeyUp="$.Huitextarealength(this,500)"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>附件：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group">
						<input class="input-text upload-url radius" type="text" name="filename" id="filename" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
						<input type="file" multiple name="file" class="input-file">
					</span>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="assets/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="assets/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="assets/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	check_qualificationstatus();
	init_qualificationtype();
	init_qualificationlog();

	$.validator.addMethod("checkSelected", function(value, element, param) {
		if (value == "-1")
			return false;
		else
			return true;
	}, "请选择认证类型");
	$.validator.addMethod("checkFileSize", function(value, element, param) {
		var fileSize = element.files[0].size;
		var maxSize = 10 * 1024 * 1024;
		if(fileSize > maxSize){
			return false;
		} else {
			return true;
		}
	}, "请上传文件大小小于 10M 的文件");
	
	$("#form-qualification").validate({
		rules: {
			"typeuid": {
				required: true,
				checkSelected: true
			},
			"description": {
				required: true,
			},
			"file": {
				required: true,
				checkFileSize: true
			}
		},
		messages: {
			"file": {
				required: "您必须上传证明文件",
				checkFileSize: "文件的大小不能大于 10M"
			},
			"description": "请输入内容"
		},
		onkeyup: false,
		focusCleanup: true,
		success: "valid",
		submitHandler: function(form) {
			var option = {
				type: "post",
				headers: {"ClientCallMode" : "ajax"},
				dataType: "json",
				url: "qualification-apply.action",
				success: function(result) {
					if (result.msgType == "success") {
						layer.msg("申请提交成功", {icon: 1, time: 1000});
					} else {
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
                error: function() {
					layer.msg("connection error!",{icon:2,time:1000});
				}
			}
			$("#form-qualification").ajaxSubmit(option);
		}
	});
});

function check_qualificationstatus() {
	var hint;
	$.ajax({
		url: "check.action",
		type: "post",
		dataType: "json",
		data: {
			t: "qualification"
		},
		async: false,
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			if (content == null || content == "") {
				$(".qualification-apply").show();
			} else {
				$("#qualification-status").html("已认证");
				if (content.checkingtime <= 0) {
					$("#qualification-time").html("不可用");
				} else {
					$("#qualification-time").html(unixTimestamptoDateString(content.checkingtime));
				}
				$("#qualification-type").html(content.type.name);
			}
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}

function init_qualificationtype() {
	var hint;
	$.ajax({
		url: "init.action",
		type: "post",
		dataType: "json",
		data: {
			t: "qualificationtype"
		},
		async: false,
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			$.each(content, function(index, value) {
				$("#qualificationtypeuid").append("<option value=\"" + value.uid + "\">" + value.name + "</option>");
			});
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}

function init_qualificationlog() {
	var hint;
 	$.ajax({
		type: "POST",
		url: "qualification-get.action",
		data: {
			type: "summary"
		},
		dataType: "json",
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon: 16,
				shade: 0.4,
				time: 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
 			if (result.msgType == "success") {
 				$("#qualification-content tr:visible").empty();
				var content = result.msgContent;
				$.each(content, function(index, value) {
					var template = $("#qualification-entry").clone();
					template.appendTo("#qualification-content");
					template.find('[tag="id"]').html(index);
					template.find('[tag="qualification-type"]').html(value.type.name);
					template.find('[tag="qualification-status"]').attr("onclick", "qualification_show('" + value.uid + "')");
					if (value.requesttime <= 0) {
						template.find('[tag="qualification-time"]').html("不可用");
					} else {
						template.find('[tag="qualification-time"]').html(unixTimestamptoDateString(value.requesttime));
					}
					if (value.checkingstatus < 0) {
						template.find('[tag="qualification-status"]').text('未通过');
					}
					if (value.checkingstatus == 0) {
						template.find('[tag="qualification-status"]').text('等待确认');
					}
					if (value.checkingstatus > 0) {
						template.find('[tag="qualification-status"]').text('已通过');
					}
					template.show();
				});
			}
		},
		error: function() {
			layer.msg("connection error", {
				icon : 2,
				shade: 0.4
			});
		}
	});
}

/*认证-查看*/
function qualification_show(uid) {
	layer_show("查看认证详情", "user-qualification-detail.html?uid=" + uid, "", "300");
}
</script>
