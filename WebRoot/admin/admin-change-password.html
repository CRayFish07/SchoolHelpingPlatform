<title>修改管理员密码</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-change-password">
	<input type="hidden" id="uid" name="uid">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9" id="name"> 名称1 </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>旧密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" name="pwd_old" id="old-password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" name="pwd" id="new-password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" name="pwd2" id="new-password2">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	init();
	$("#form-change-password").validate({
		rules: {
			"pwd_old": {
				required: true,
				minlength: 6,
				maxlength: 16
			},
			"pwd": {
				required: true,
				minlength: 6,
				maxlength: 16
			},
			"pwd2": {
				required: true,
				minlength: 6,
				maxlength: 16,
				equalTo: "#new-password"
			}
		},
		onkeyup: false,
		focusCleanup: true,
		success: "valid",
		submitHandler: function(form) {
			var params = $("#form-change-password").serialize();
			console.log("params:" + params);
			$.ajax({
				type: "post",
				data: params,
				dataType: "json",
				url: "admin-changepwd.action",
				success: function(result) {
					if (result.msgType == "success") {
						layer.msg("修改成功", {icon: 1, time: 1000});
					} else {
						console.log("code:" + result.msgCode);
						console.log("content:" + result.msgContent);
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
                error: function() {
					layer.msg("connection error!",{icon:2,time:1000});
				}
			});
		}
	});
});

function init() {
	var hint;
	var uid = $.getUrlParam("uid");
	
	if (uid == null && uid == "") {
		layer.msg("uid 参数异常, 无法初始化",{icon:2,time:1000});
		return;
	} else {
		$("#uid").val(uid);
	}
	
	$.ajax({
		url: "admin-get.action",
		type: "post",
		dataType: "json",
		data: {
			uid: uid
		},
		async: false,
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			$.each(content, function(index, value) {
				$("#name").html(value.name);
			});
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}
</script>
