<title>添加专业</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-course-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="输入名称" id="name" name="name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属学院：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span class="select-box" style="width:150px;">
				<select id="academyuid" name="academyuid" class="select" size="1">
					<option value="-1">请选择学院</option>
				</select>
			</span>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../assets/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../assets/admin/static/h-ui/js/H-ui.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	init_academy();
	
	$.validator.addMethod("checkSelected", function(value, element, param) {
		if (value == "-1")
			return false;
		else
			return true;
	}, "请选择有效的选项");
	
	$("#form-course-add").validate({
		rules: {
			"name": {
				required:  true,
				minlength: 2,
				maxlength: 16
			},
			"academyuid": {
				required: true,
				checkSelected: true
			}
		},
		messages: {
			"name": "请输入专业名称",
		},
		onkeyup: false,
		focusCleanup: true,
		success: "valid",
		submitHandler: function(form) {
			var params = $("#form-course-add").serialize();
			$.ajax({
				type: "post",
				data: params,
				dataType: "json",
				url: "course-save.action",
				success: function(result) {
					if (result.msgType == "success") {
						layer.msg("保存成功", {icon: 1, time: 1000});
					} else {
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
                error: function() {
					layer.msg("connection error!",{icon:2,time:1000});
				}
			});
		}
	});
});

function init_academy() {
	var hint;
	$.ajax({
		url: "init.action",
		type: "post",
		dataType: "json",
		data: {
			t: "academy"
		},
		async: false,
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			$.each(content, function(index, value) {
				$("#academyuid").append("<option value=\"" + value.uid + "\">" + value.name + "</option>");
			});
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}
</script>
