<script type="text/javascript">

$(document).ready(function() {
	reset_table_data();
});

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*用户-查看*/
function user_show(uid) {
	layer_show("查看申请者", "user-show-update.html?op=show&uid=" + uid, "", "360");
}
/*认证类型-查看*/
function qualificationtype_show(uid) {
	layer_show("查看认证类型", "qualificationtype-show-update.html?op=show&uid=" + uid, "", "360");
}
/*认证-查看*/
function qualification_show(uid) {
	layer_show("查看认证", "qualification-show.html?uid=" + uid, "", "360");
}

function reset_table_data() {
	var hint;
 	$.ajax({
		type: "POST",
		url: "qualreq-get.action",
		dataType: "json",
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon: 16,
				shade: 0.4,
				time: 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
 			if (result.msgType == "success") {
 				$("tbody tr:visible").empty();
				var content = result.msgContent;
				$("#total-count").html(content.length);
				$.each(content, function(index, value) {
					var template = $("#qualification-content").clone();
					template.appendTo("#table-content");
					template.find('[tag="show"]').attr("onclick", "qualification_operation('show', '" + value.uid + "')");
					template.find('[tag="accept"]').attr("onclick", "qualification_operation('accept', '" + value.uid + "')");
					template.find('[tag="refuse"]').attr("onclick", "qualification_operation('refuse', '" + value.uid + "')");
					template.find('[tag="id"]').html(index);
					template.find('[tag="qualification-user"]').attr("onclick", "user_show('" + value.user.uid + "')");
					template.find('[tag="qualification-user"]').text(value.user.name);
					template.find('[tag="qualification-type"]').attr("onclick", "qualificationtype_show('" + value.type.uid + "')");
					template.find('[tag="qualification-type"]').text(value.type.name);
					if (value.requesttime <= 0) {
						template.find('[tag="qualification-apply-time"]').html("不可用");
					} else {
						template.find('[tag="qualification-apply-time"]').html(unixTimestamptoDateString(value.requesttime));
					}
					if (value.checkingstatus < 0) {
						template.find('[tag="qualification-status"]').text('未通过');
					}
					if (value.checkingstatus == 0) {
						template.find('[tag="qualification-status"]').text('等待确认');
						template.find('[tag="accept"]').show();
						template.find('[tag="refuse"]').show();
					}
					if (value.checkingstatus > 0) {
						template.find('[tag="qualification-status"]').text('已通过');
					}
					template.show();
				});
			}
		},
		error: function() {
			layer.msg("connection error", {
				icon : 2,
				shade: 0.4
			});
		}
	});
}

function qualification_operation(op, uid) {
	var checkingStatus;
	switch(op) {
	case "show": {
		qualification_show(uid);
		return;
	}
	break;
	case "accept": {
		checkingStatus = 1;
	}
	break;
	case "refuse":
	default: {
		checkingStatus = -1;
	}
	}
	layer.confirm("确认该操作吗?", function(index){
		$.ajax({
			type: "POST",
			url: "qualreq-verify.action",
			data: {
				uid: uid,
				checkingstatus: checkingStatus
			},
			dataType: "json",
			success: function(result) {
				if (result.msgType == "success") {
					reset_table_data();
					layer.msg("已应用该操作", {icon:1, time:1000});
				} else {
					layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
						icon : 2,
						shade: 0.4
					});
				}
			},
			error: function() {
				layer.msg("connection error", {
					icon: 2,
					shade: 0.4
				});
			}
		});
	});
}
</script>
