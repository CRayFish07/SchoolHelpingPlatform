		<tbody id="table-content">
			<tr class="text-c" id="privilege-content" style="display:none">

				<td><a tag="create-user" href="javascript:;">admin</a></td>

				<td tag="create-ip">127.0.0.1</td>

					<a tag="delete" title="删除" href="javascript:;" onclick="admin_privilege_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>

<script type="text/javascript">

$(document).ready(function() {
	reset_table_data();
});

/*管理员-查看*/
function admin_show(uid){
	layer_show("管理员查看", "admin-show-update.html?op=show&uid=" + uid, "", "360");
}
/*管理员-角色-添加*/
function admin_privilege_add(){
	layer_show("管理员角色添加", "admin-privilege-add.html", "", "360");
}
/*管理员-角色-编辑*/
function admin_privilege_edit(uid){
	layer_show("管理员角色编辑", "admin-privilege-show-update.html?op=update&uid=" + uid, "", "360");
}
/*管理员-角色-删除*/
function admin_privilege_del(obj, id){
	layer.confirm('角色删除须谨慎, 确认要删除吗?', function(index){
		$.ajax({
			type: "POST",
			url: "privilege-delete.action",
			data: {
				uid: id
			},
			dataType: "json",
			success: function(data){
				if (data.msgType == "success") {
					$(obj).parents("tr").remove();
					$("#total-count").html($("#total-count").html() - 1);
					layer.msg("已删除", {icon:1,time:1000});
				} else {
					layer.msg("失败<br>错误代码:" + data.msgCode + "<br>内容:" + data.msgContent, {
						icon : 2,
						shade: 0.4
					});
				}
			},
			error: function(data) {
				layer.msg("connection error", {
					icon: 2,
					shade: 0.4
				});
			},
		});		
	});
}

function reset_table_data() {
	var hint;
 	$.ajax({
		type: "POST",
		url: "privilege-get.action",
		dataType: "json",
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon: 16,
				shade: 0.4,
				time: 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
 			if (result.msgType == "success") {
 				$("tbody tr:visible").empty();
				var content = result.msgContent;
				$("#total-count").html(content.length);
				$.each(content, function(index, value) {
					var template = $("#privilege-content").clone();
 					template.appendTo("#table-content");
					template.find('[tag="id"]').html(index);
					template.find('[tag="name"]').html(value.name);
					template.find('[tag="privilege-value"]').html(value.privilegevalue);
					template.find('[tag="create-user"]').attr("onclick", "admin_show('" + value.createuser.uid + "')");
					template.find('[tag="create-user"]').text(value.createuser.name);
					if (value.createtime <= 0) {
						template.find('[tag="create-time"]').html("不可用");
					} else {
						template.find('[tag="create-time"]').html(unixTimestamptoDateString(value.createtime));
					}
					if (value.createip == "-1") {
						template.find('[tag="create-ip"]').html("不可用");
					} else {
						template.find('[tag="create-ip"]').html(value.createip);
					}
					template.find('[tag="edit"]').attr("onclick", "admin_privilege_edit('" + value.uid + "')");
					template.find('[tag="delete"]').attr("onclick", "admin_privilege_del(this, '" + value.uid + "')");
					template.show();
				});
			}
		},
		error: function() {
			layer.msg("connection error", {
				icon : 2,
				shade: 0.4
			});
		}
	});
}
</script>
