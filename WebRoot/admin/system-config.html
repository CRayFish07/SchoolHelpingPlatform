	<span class="c-gray en">&gt;</span>

	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="#" onclick="init_data()" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>

<div class="page-container">
	<div id="tab-system" class="HuiTab">
		<div class="tabBar cl">
			<span>默认角色设置</span>
			<span>信用值设置</span>
			<span>聊天子系统设置</span>

		<div class="tabCon">
			<form class="form form-horizontal" id="form-default-role-set">
				<input type="hidden" name="w" value="role">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						普通用户默认角色：
					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box" style="width:150px;">
							<select id="default-user-role-uid" name="defaultuserroleuid" class="select" size="1">
								<option value="-1">请选择角色</option>
							</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					</div>
				</div>
			</form>
		</div>
		<div class="tabCon">
			<form class="form form-horizontal" id="form-credit-value-set">
				<input type="hidden" name="w" value="creditvalue">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>普通用户默认起始信用值：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" id="default-user-credit-value" name="defaultusercreditvalue">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>问题解决后提问者奖励的信用值：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" id="credit-value-change-for-creator" name="creditvaluechangeforcreator">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>问题解决后帮助者奖励的信用值：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" id="credit-value-change-for-solver" name="creditvaluechangeforsolver">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					</div>
				</div>
			</form>
		</div>
		<div class="tabCon">
			<form class="form form-horizontal" id="form-chat-system-set">
				<input type="hidden" name="w" value="chatsystem">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>聊天子系统部署路径主页面：</label>

		<div class="tabCon">
		</div>

<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
	$.validator.addMethod("checkRoleUid", function(value, element, param) {
		if (value == "-1")
			return false;
		else
			return true;
	}, "请选择角色");

	$("#form-default-role-set").validate({
		rules: {
			"defaultuserroleuid": {
				required: true,
				checkRoleUid: true
			},
		},
		onkeyup: false,
		focusCleanup: true,
		success: "valid",
		submitHandler: function(form) {
			var params = $("#form-default-role-set").serialize();
			console.log("params:" + params);
			$.ajax({
				type: "post",
				data: params,
				dataType: "json",
				url: "sysconf-set.action",
				success: function(result) {
					if (result.msgType == "success") {
						layer.msg("保存成功", {icon: 1, time: 1000});
					} else {
						console.log("code:" + result.msgCode);
						console.log("content:" + result.msgContent);
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
                error: function() {
					layer.msg("connection error!",{icon:2,time:1000});
				}
			});
		}
	});
	
	$("#form-credit-value-set").validate({
		rules: {
			"defaultusercreditvalue": {
				required: true,
				number: true,
				min: 0
			},
			"creditvaluechangeforcreator": {
				required: true,
				number: true,
				min: 1
			},
			"creditvaluechangeforsolver": {
				required: true,
				number: true,
				min: 1
			},
		},
		onkeyup: false,
		focusCleanup: true,
		success: "valid",
		submitHandler: function(form) {
			var params = $("#form-credit-value-set").serialize();
			console.log("params:" + params);
			$.ajax({
				type: "post",
				data: params,
				dataType: "json",
				url: "sysconf-set.action",
				success: function(result) {
					if (result.msgType == "success") {
						layer.msg("保存成功", {icon: 1, time: 1000});
					} else {
						console.log("code:" + result.msgCode);
						console.log("content:" + result.msgContent);
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
                error: function() {
					layer.msg("connection error!",{icon:2,time:1000});
				}
			});
		}
	});
	
	$("#form-chat-system-set").validate({
		rules: {
			"chatsystempath": {
				required: true,
			},
		},
		onkeyup: false,
		focusCleanup: true,
		success: "valid",
		submitHandler: function(form) {
			var params = $("#form-chat-system-set").serialize();
			console.log("params:" + params);
			$.ajax({
				type: "post",
				data: params,
				dataType: "json",
				url: "sysconf-set.action",
				success: function(result) {
					if (result.msgType == "success") {
						layer.msg("保存成功", {icon: 1, time: 1000});
					} else {
						console.log("code:" + result.msgCode);
						console.log("content:" + result.msgContent);
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
                error: function() {
					layer.msg("connection error!",{icon:2,time:1000});
				}
			});
		}
	});

	init_role();
	init_data();
});

function init_role() {
	var hint;
	$.ajax({
		url: "init.action",
		type: "post",
		dataType: "json",
		data: {
			t: "role"
		},
		async: "false",
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			$.each(content, function(index, value) {
				$("#default-user-role-uid").append("<option value=\"" + value.uid + "\">" + value.name + "</option>");
			});
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}

function init_data() {
	var hint;
	$.ajax({
		url: "sysconf-get.action",
		type: "post",
		dataType: "json",
		async: "false",
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			$("#default-user-role-uid").val(content.defaultuserroleuid);
			$("#default-user-credit-value").val(content.defaultusercreditvalue);
			$("#credit-value-change-for-creator").val(content.creditvaluechangeforcreator);
			$("#credit-value-change-for-solver").val(content.creditvaluechangeforsolver);
			$("#chat-system-path").val(content.chatsystempath);
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}
</script>
