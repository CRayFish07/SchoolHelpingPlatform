<script type="text/javascript" src="../assets/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	$("#search").submit(function() {
		form = $(this);
		reset_table_data(form.serialize());
		return false;
	});
	reset_table_data();
});

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-查看*/
function admin_show(uid) {
	layer_show("查看创建者", "admin-show-update.html?op=show&uid=" + uid, "", "360");
}
/*学院-查看*/
function academy_show(uid) {
	layer_show("查看学院", "academy-show-update.html?op=show&uid=" + uid, "", "360");
}
/*专业-增加*/
function course_add() {
	layer_show("添加专业", "course-add.html", "", "360");
}
/*专业-编辑*/
function course_edit(uid) {
	layer_show("修改专业", "course-show-update.html?op=update&uid=" + uid, "", "360");
}
/*专业-删除*/
function course_del(obj, id) {
	layer.confirm("确认要删除吗?", function(index){
		$.ajax({
			type: "POST",
			url: "course-delete.action",
			data: {
				uid: id
			},
			dataType: "json",
			success: function(result) {
				if (result.msgType == "success") {
					$(obj).parents("tr").remove();
					$("#total-count").html($("#total-count").html() - 1);
					layer.msg("已删除", {icon:1, time:1000});
				} else {
					layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
						icon : 2,
						shade: 0.4
					});
				}
			},
			error: function() {
				layer.msg("connection error", {
					icon: 2,
					shade: 0.4
				});
			}
		});
	});
}

function reset_table_data(param) {
	var hint;
 	$.ajax({
		type: "POST",
		url: "course-get.action",
		dataType: "json",
		data: param,
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon: 16,
				shade: 0.4,
				time: 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
 			if (result.msgType == "success") {
 				$("tbody tr:visible").empty();
				var content = result.msgContent;
				$("#total-count").html(content.length);
				$.each(content, function(index, value) {
					var template = $("#course-content").clone();
					template.appendTo("#table-content");
					template.find('[tag="id"]').html(index);
					template.find('[tag="name"]').html(value.name);
					template.find('[tag="academy"]').attr("onclick", "academy_show('" + value.academy.uid + "')");
					template.find('[tag="academy"]').text(value.academy.name);
					template.find('[tag="create-user"]').attr("onclick", "admin_show('" + value.createuser.uid + "')");
					template.find('[tag="create-user"]').text(value.createuser.name);
					if (value.createtime <= 0) {
						template.find('[tag="create-time"]').html("不可用");
					} else {
						template.find('[tag="create-time"]').html(unixTimestamptoDateString(value.createtime));
					}
					if (value.createip == "-1") {
						template.find('[tag="create-ip"]').html("不可用");
					} else {
						template.find('[tag="create-ip"]').html(value.createip);
					}
					template.find('[tag="edit"]').attr("onclick", "course_edit('" + value.uid + "')");
					template.find('[tag="delete"]').attr("onclick", "course_del(this, '" + value.uid + "')");
					template.show();
				});
			}
		},
		error: function() {
			layer.msg("connection error", {
				icon : 2,
				shade: 0.4
			});
		}
	});
}
</script>
