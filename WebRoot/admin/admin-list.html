<script type="text/javascript">

$(document).ready(function() {
	reset_table_data();
});

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add() {
	layer_show("添加管理员", "admin-add.html", "", "360");
}
/*管理员-编辑*/
function admin_edit(uid) {
	layer_show("修改管理员", "admin-show-update.html?op=update&uid=" + uid, "", "360");
}
/*管理员-修改密码*/
function admin_change_password(uid) {
	layer_show("修改管理员密码", "admin-change-password.html?uid=" + uid, "", "");
}
/*管理员-查看权限*/
function admin_privilege_show(uid) {
	layer_show("管理员权限详情", "admin-privilege-show-update.html?op=show&uid=" + uid, "", "360");
}
/*管理员-删除*/
function admin_del(obj, id) {
	layer.confirm("确认要删除吗?", function(index){
		$.ajax({
			type: "POST",
			url: "admin-delete.action",
			data: {
				uid: id
			},
			dataType: "json",
			success: function(result) {
				if (result.msgType == "success") {
					$(obj).parents("tr").remove();
					$("#total-count").html($("#total-count").html() - 1);
					layer.msg("已删除!", {icon:1, time:1000});
				} else {
					layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
						icon : 2,
						shade: 0.4
					});
				}
			},
			error: function() {
				layer.msg("connection error", {
					icon: 2,
					shade: 0.4
				});
			}
		});
	});
}

function reset_table_data() {
	var hint;
 	$.ajax({
		type: "POST",
		url: "admin-get.action",
		dataType: "json",
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon: 16,
				shade: 0.4,
				time: 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
 			if (result.msgType == "success") {
 				$("tbody tr:visible").empty();
				var content = result.msgContent;
				$("#total-count").html(content.length);
				$.each(content, function(index, value) {
					var template = $("#admin-content").clone();
					template.appendTo("#table-content");
					template.find('[tag="id"]').html(index);
					template.find('[tag="email"]').html(value.email);
					template.find('[tag="name"]').html(value.name);
					template.find('[tag="privilege-show"]').attr("onclick", "admin_privilege_show('" + value.privilege.uid + "')");
					template.find('[tag="privilege-show"]').text(value.privilege.name);
					if (value.createtime <= 0) {
						template.find('[tag="create-time"]').html("不可用");
					} else {
						template.find('[tag="create-time"]').html(unixTimestamptoDateString(value.createtime));
					}
					if (value.createip == "-1") {
						template.find('[tag="create-ip"]').html("不可用");
					} else {
						template.find('[tag="create-ip"]').html(value.createip);
					}
					template.find('[tag="change-password"]').attr("onclick", "admin_change_password('" + value.uid + "')");
					template.find('[tag="edit"]').attr("onclick", "admin_edit('" + value.uid + "')");
					template.find('[tag="delete"]').attr("onclick", "admin_del(this, '" + value.uid + "')");
					template.show();
				});
			}
		},
		error: function() {
			layer.msg("connection error", {
				icon : 2,
				shade: 0.4
			});
		}
	});
}
</script>
