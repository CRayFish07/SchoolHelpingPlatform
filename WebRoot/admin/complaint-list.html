<script type="text/javascript">

$(document).ready(function() {
	reset_table_data();
});

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*用户-查看*/
function user_show(uid) {
	layer_show("查看创建者", "user-show-update.html?op=show&uid=" + uid, "", "360");
}
/*用户-查看*/
function admin_show(uid) {
	layer_show("查看处理管理员", "admin-show-update.html?op=show&uid=" + uid, "", "360");
}
/*投诉-查看*/
function complaint_show(uid) {
	layer_show("查看投诉", "complaint-show-finish.html?op=show&uid=" + uid, "", "");
}
/*问题-查看*/
function problem_show(uid) {
	layer_show("查看问题", "problem-show.html?uid=" + uid, "", "");
}

function reset_table_data() {
	var hint;
 	$.ajax({
		type: "POST",
		url: "complaint-get.action",
		dataType: "json",
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon: 16,
				shade: 0.4,
				time: 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
 			if (result.msgType == "success") {
 				$("tbody tr:visible").empty();
				var content = result.msgContent;
				$("#total-count").html(content.length);
				$.each(content, function(index, value) {
					var template = $("#complaint-entry").clone();
					template.appendTo("#complaint-content");
					template.find('[tag="id"]').html(index);
					template.find('[tag="complaint-problem-title"]').attr("onclick", "problem_show('" + value.problem.uid + "')");
					template.find('[tag="complaint-problem-title"]').text(value.problem.title);
					template.find('[tag="complaint-creator"]').attr("onclick", "user_show('" + value.user.uid + "')");
					template.find('[tag="complaint-creator"]').text(value.user.name);
					template.find('[tag="complaint-status"]').attr("onclick", "complaint_show('" + value.uid + "')");
					if (value.createtime <= 0) {
						template.find('[tag="complaint-time"]').html("不可用");
					} else {
						template.find('[tag="complaint-time"]').html(unixTimestamptoDateString(value.createtime));
					}
					if (value.createip == null || value.createip == "-1") {
						template.find('[tag="complaint-ip-address"]').html("不可用");
					} else {
						template.find('[tag="complaint-ip-address"]').html(value.createip);
					}
					if (value.status == 0) {
						template.find('[tag="complaint-status"]').text('等待');
						template.find('[tag="process"]').show();
					}
					if (value.status == 1) {
						template.find('[tag="complaint-status"]').text('处理中');
						template.find('[tag="finish"]').show();
					}
					if (value.status == 2) {
						template.find('[tag="complaint-status"]').text('处理完成');
					}
					if (value.replycreateuser != null) {
						template.find('[tag="complaint-reply-user"]').attr("onclick", "admin_show('" + value.replycreateuser.uid + "')");
						template.find('[tag="complaint-reply-user"]').text(" " + value.replycreateuser.name + " ");
					} else {
						template.find('[tag="complaint-reply-user"]').empty();
						template.find('[tag="complaint-reply-user"]').html("无");
					}
					template.find('[tag="show"]').attr("onclick", "complaint_operation('show', '" + value.uid + "')");
					template.find('[tag="process"]').attr("onclick", "complaint_operation('process', '" + value.uid + "')");
					template.find('[tag="finish"]').attr("onclick", "complaint_operation('finish', '" + value.uid + "')");
					template.show();
				});
			}
		},
		error: function() {
			layer.msg("connection error", {
				icon : 2,
				shade: 0.4
			});
		}
	});
}

function complaint_operation(op, uid) {
	switch(op) {
	case "show": {
		complaint_show(uid);
		return;
	}
	break;
	case "process": {
		layer.confirm("确认该操作吗?", function(index){
			$.ajax({
				type: "POST",
				url: "complaint-process.action",
				data: {
					uid: uid
				},
				dataType: "json",
				success: function(result) {
					if (result.msgType == "success") {
						reset_table_data();
						layer.msg("已应用该操作", {icon:1, time:1000});
					} else {
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
				error: function() {
					layer.msg("connection error", {
						icon: 2,
						shade: 0.4
					});
				}
			});
		});
	}
	break;
	case "finish": {
		layer_show("完成处理", "complaint-show-finish.html?op=finish&uid=" + uid, "", "");
	}
	break;
	default: {
		layer.msg("参数错误", {
			icon: 2,
			shade: 0.4
		});
	}
	}
}
</script>
