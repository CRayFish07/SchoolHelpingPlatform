<title>管理员</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-show-update">
	<input type="hidden" name="uid" id="uid">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span id="span-email">邮箱@</span>
			<input type="text" class="input-text" value="" placeholder="输入邮箱" id="email" name="email" style="display:none">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span id="span-name">名称1</span>
			<input type="text" class="input-text" value="" placeholder="输入名称" id="name" name="name" style="display:none">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span id="span-privilege-name">角色1</span>
			<span id="span-privilege" class="select-box" style="width:150px; display:none">
				<select id="privilegeuid" name="privilegeuid" class="select" size="1">
					<option value="-1">请选择角色</option>
				</select>
			</span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">创建时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span id="span-create-time">时间</span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">创建 IP 地址：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span id="span-create-ip">IP 地址</span>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input id="btn-update" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;修改&nbsp;&nbsp;" onclick="change_to_update()">
			<input id="btn-submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" style="display:none">
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../assets/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../assets/admin/lib/layer/2.4/layer.js"></script> 
<script type="text/javascript" src="../assets/admin/static/h-ui/js/H-ui.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../assets/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var hint;
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	var uid = $.getUrlParam("uid");
	var op = $.getUrlParam("op");
	
	if (uid == null && uid == "") {
		layer.msg("uid 参数异常, 无法初始化",{icon:2,time:1000});
		return;
	} else {
		$("#uid").val(uid);
	}
	
	switch(op) {
	case "update": {
		init_base();
		init_admin(uid);
		change_to_update();
	}
	break;
	case "show":
	default: {
		init_base();
		init_admin(uid);
	}
	}
	
	$.validator.addMethod("checkPrivilegeUid", function(value, element, param) {
		if (value == "-1")
			return false;
		else
			return true;
	}, "请选择角色");
	
	$("#form-admin-show-update").validate({
		rules: {
			"name": {
				required: true,
				minlength: 2,
				maxlength: 16
			},
			"email": {
				required: true,
				email: true,
				remote: {
					url: "check.action",
					type: "post",
					dataType: "json",
					data: {
						uid: uid,
						email: function() {
							return $("#email").val();
						},
						t: "email"
					},
					dataFilter: function(data) { // 判断控制器返回的内容
						data = $.parseJSON(data);
						if (data.msgType == "success") {
							return true;
						} else {
							return false;
						}
					}
				}
			},
			"privilegeuid": {
				required: true,
				checkPrivilegeUid: true
			},
			"pwd": {
				required: true,
				minlength: 6,
				maxlength: 16
			},
			"pwd-confirm": {
				required: true,
				minlength: 6,
				maxlength: 16,
				equalTo: "#pwd"
			}
		},
		messages: {
			"name": "请输入名称",
			"email": {
				required: "请输入邮箱",
				remote: "邮箱已存在"
			},
			"pwd": "请输入密码",
			"pwd-confirm": {
				required: "请再次输入密码",
				equalTo: "密码内容不一致"
			}
		},
		onkeyup: false,
		focusCleanup: true,
		success: "valid",
		submitHandler: function(form) {
			var params = $("#form-admin-show-update").serialize();
			$.ajax({
				type: "post",
				data: params,
				dataType: "json",
				url: "admin-update.action",
				success: function(result) {
					if (result.msgType == "success") {
						layer.msg("保存成功", {icon: 1, time: 1000});
					} else {
						layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
							icon : 2,
							shade: 0.4
						});
					}
				},
                error: function() {
					layer.msg("connection error!",{icon:2,time:1000});
				}
			});
		}
	});
});

function change_to_update() {
	$("#span-email").hide();
	$("#span-name").hide();
	$("#span-privilege-name").hide();
	$("#btn-update").hide();
	
	$("#email").show();
	$("#name").show();
	$("#span-privilege").show();
	$("#btn-submit").show();
}

function init_base() {
	$.ajax({
		url: "init.action",
		type: "post",
		dataType: "json",
		data: {
			t: "privilege"
		},
		async: false,
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			$.each(content, function(index, value) {
				$("#privilegeuid").append("<option value=\"" + value.uid + "\">" + value.name + "</option>");
			});
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}

function init_admin(uid) {
	$.ajax({
		url: "admin-get.action",
		type: "post",
		dataType: "json",
		data: {
			uid: uid
		},
		async: false,
		beforeSend: function() {
			hint = layer.msg("初始化中, 请稍后", {
				icon : 16,
				shade : 0.4,
				time : 0
			});
		},
		complete: function() {
			layer.close(hint);
		},
		success: function(result) {
		if (result.msgType == "success") {
			// do things here
			var content = result.msgContent;
			$.each(content, function(index, value) {
				$("#span-email").html(value.email);
				$("#email").val(value.email);
				$("#span-name").html(value.name);
				$("#name").val(value.name);
				$("#span-privilege-name").html(value.privilege.name);
				$("#privilegeuid").val(value.privilege.uid);
				if (value.createtime <= 0) {
					$("#span-create-time").html("不可用");
				} else {
					$("#span-create-time").html(unixTimestamptoDateString(value.createtime));
				}
				if (value.createip == "-1" || value.createip == null) {
					$("#span-create-ip").html("不可用");
				} else {
					$("#span-create-ip").html(value.createip);
				}
			});
		} else {
			// do things here
			layer.msg("失败<br>错误代码:" + result.msgCode + "<br>内容:" + result.msgContent, {
				icon : 2,
				shade: 0.4
			});
		}
	},
	error: function() {
		layer.msg("connection error", {
			icon : 2,
			shade: 0.4
		});
	}
	});
}
</script>
